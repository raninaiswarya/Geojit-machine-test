<!-- main app container -->
<div class="row">
  <div class="col-md-6">
    <table>
      <table>
        <div *ngFor="let item of receiveddata;let i=index">
          <tr>
            <th>Student</th>
            <th>Roll No</th>
          </tr>
          <tr>
            <td>{{item.firstname}}{{item.lastname}}</td>
            <td>{{item.rollno}}</td>
          </tr>
        </div>
      </table>
    </table>
  </div>
  <div class="col-md-6">
    <div class="card m-3">
      <h5 class="card-header">Student Registration Form</h5>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <div class="form-group col-md-5">
              <label>First Name</label>
              <input
                type="text"
                formControlName="firstname"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }"
              />
              <div
                *ngIf="submitted && f.firstname.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.firstname.errors.required">
                  First Name is required
                </div>
              </div>
            </div>
            <div class="form-group col-md-5">
              <label>Last Name</label>
              <input
                type="text"
                formControlName="lastname"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }"
              />
              <div
                *ngIf="submitted && f.lastname.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.lastname.errors.required">
                  Last Name is required
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-5">
              <label>Roll No</label>
              <input
                type="number"
                formControlName="rollno"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.rollno.errors }"
              />
              <div
                *ngIf="submitted && f.rollno.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.rollno.errors.required">Roll No is required</div>
              </div>
            </div>
            <div class="form-group col-md-5">
              <label>Age</label>
              <input
                type="number"
                formControlName="age"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.age.errors }"
              />
              <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                <div *ngIf="f.age.errors.required">Age is required</div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-5">
              <label>Gender</label>
              <input
                type="text"
                formControlName="gender"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.gender.errors }"
              />
              <div
                *ngIf="submitted && f.gender.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.gender.errors.required">Gender is required</div>
              </div>
            </div>
          </div>

          <div class="text-center">
            <button class="btn btn-primary mr-1" (click)="onSubmit()">
              Register
            </button>
            <button class="btn btn-secondary" type="reset" (click)="onReset()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
